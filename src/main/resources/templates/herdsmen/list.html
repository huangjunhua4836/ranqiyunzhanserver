<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common::headr('牧户列表')"></head>
    <body>
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                    <div class="layui-collapse">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">条件查询</h2>
                            <div class="layui-colla-content layui-show">

                                <form class="layui-form">
                                    <div class="layui-row">
                                        <div class="layui-col-xs3 layui-col-sm3 layui-col-md3">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">名称</label>
                                                <div class="layui-input-block">
                                                    <input type="text" name="name" placeholder="请输入名称" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">手机号</label>
                                                <div class="layui-input-block">
                                                    <input type="text" name="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                                </div>
                                            </div>
                                        </div>
<!--                                        <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">-->
<!--                                            <div class="layui-form-item">-->
<!--                                                <label class="layui-form-label">芯片号</label>-->
<!--                                                <div class="layui-input-block">-->
<!--                                                    <input type="text" name="chipId" placeholder="请输入芯片号" autocomplete="off" class="layui-input">-->
<!--                                                </div>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </div>
                                    <div class="layui-row">
                                        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                                            <div class="layui-form-item">
                                                <div class="layui-input-block">
                                                    <button class="layui-btn" lay-submit lay-filter="searchFrom"><i class="layui-icon layui-icon-search" title="搜索"></i>搜索</button>
                                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                    <table id="table" lay-filter="tableFilter"></table>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/static/js/herdsmen/herdsmen.js}"></script>
    </body>
</html>
