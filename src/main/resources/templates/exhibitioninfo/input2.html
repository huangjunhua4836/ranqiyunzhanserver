<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common::headr('审核')"></head>
<body>
    <div class="layui-container">
        <div class="layui-row" style="margin-top: 10px;">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                <form class="layui-form" th:object="${ehbExhibitor}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">管理人员</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{name}" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">身份证</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{idcard}" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{phone}" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">座机</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{tel}" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">企业名称</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{enterprisename}" required autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">展位号</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{boothno}" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">蜂鸟云地图Fid</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{fid}" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">虚拟展厅html地址</label>
                        <div class="layui-input-block">
                            <input type="text" th:field="*{halurl}" required  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否审核</label>
                        <div class="layui-input-block">
                            <select name="state" required  lay-verify="required">
                                <option value="">请选择</option>
                                <option value="0" th:selected="${ehbExhibitor.state == 0}">待审核</option>
                                <option value="1" th:selected="${ehbExhibitor.state == 1}">已审核</option>
                            </select>
                        </div>
                    </div>
                    <input th:field="*{id}" type="hidden"/>
                    <input th:field="*{logo}" type="hidden"/>
                    <button lay-submit lay-filter="submitFrom" style="display: none;">提交</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        layui.use('core', function(){
            var form = layui.form,
            core = layui.core,
            $ = layui.jquery;

            form.on('submit(submitFrom)', function(data){
                var resultData = core.ajax('/platform/zsInfo/saveOrUpdate',false,'POST',data.field);
                if(resultData!=false){
                    parent.layer.msg('操作成功',core.showtime);
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });
        });
    </script>
</body>
</html>
