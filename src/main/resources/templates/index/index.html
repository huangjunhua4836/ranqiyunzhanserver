    var myshopRateChart = echarts.init(document.getElementById('sbl-rate'));
    var shopRateoption = {
        legend: {

        },
        color: ["#4286F5", '#84BF42'],
        tooltip: {
            trigger: 'axis',

                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',

        xAxis: [{
