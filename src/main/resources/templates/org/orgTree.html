<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="common::headr('机构树')"></head>
        <body>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>机构树</legend>
            </fieldset>

            <div class="layui-btn-container">
                <button type="button" class="layui-btn layui-btn-sm" lay-tree="reloadTree">刷新树</button>
            </div>

            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4" id="menu"></div>
                    <div class="layui-col-xs8 layui-col-sm8 layui-col-md8" id="content">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                            <legend>机构/科室详情</legend>
                        </fieldset>
                        <!--机构详情-->
                        <form class="layui-form layui-form-pane" id="org" style="display: none;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">id</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">名称</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">机构地址</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">创建者</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">创建时间</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">修改者</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">修改时间</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                        </form>
                        <!--科室详情-->
                        <form class="layui-form layui-form-pane" id="member" style="display: none;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">id</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">名称</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">所属机构</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">上级机构</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">联系方式</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">创建者</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">创建时间</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">修改者</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">修改时间</label>
                                <div class="layui-input-block">
                                    <input type="text" class="layui-input" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <script type="text/javascript" th:src="@{/static/js/org/orgTree.js}"></script>
        </body>
    </html>
