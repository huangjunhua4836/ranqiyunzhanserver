<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="common::headr('权限树')"></head>
        <body>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>权限树</legend>
            </fieldset>

            <div class="layui-container">
                <div class="layui-row">
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                        <input type="button" class="layui-btn layui-btn-sm" lay-tree="reloadTree" value="刷新树"/>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs4 layui-col-sm4 layui-col-md4" id="menu"></div>
                </div>
            </div>

            <button lay-tree = "submitButton" style="display: none;" th:value="${userId}" th:attr="checkedIds=${checkedIds}">提交</button>
            <script type="text/javascript" th:src="@{/static/js/user/auz.js}"></script>
        </body>
    </html>
