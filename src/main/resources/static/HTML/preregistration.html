<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Content-Type" content="text/html">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<link rel="stylesheet" type="text/css" href="css/base.css" media="all">
<link rel="stylesheet" type="text/css" href="css/style.css" media="all">
<link rel="stylesheet" type="text/css" href="css/Yform.css" media="all">
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/Yeffect.js"></script>
<script type="text/javascript" src="js/Yform.js"></script>
<script type="text/javascript" src="js/ind.js"></script>
<title>参展预登记</title>
</head>

<body>
	<div class="g_preregistration-form">
		<ul>
			<li>
				<p>公司名称</p>
				<input type="text" class="g_txt-preregistration" placeholder="请输入企业名称" />
			</li>
			<li>
				<p>联系人</p>
				<input type="text" class="g_txt-preregistration" placeholder="联系人姓名" />
			</li>
			<li>
				<p>职位</p>
				<input type="text" class="g_txt-preregistration" placeholder="请输入您的职位" />
			</li>
			<li>
				<p>称谓</p>
				<div class="g_form-radios">
					<input type="radio" name="sex" class="yradio g_rdo-sex" />女士
					<input type="radio" name="sex" class="yradio g_rdo-sex" />先生
				</div>
			</li>
			<li>
				<p>联系方式</p>
				<input type="text" class="g_txt-preregistration" placeholder="请输入您的职位" />
			</li>
			<li>
				<p>预期展位面积</p>
				<div class="g_form-areas">
					<input type="text" class="g_txt-area" placeholder="9" />平米　~<input type="text" class="g_txt-area" placeholder="36" />平米
				</div>
			</li>
		</ul>
		<p class="g_notes">注：此次登记只作为平面图规划需要</p>
		<div class="g_remark">
			<p>其他备注</p>
			<textarea placeholder="">50 字以内（选填） </textarea>
		</div>
		<a href="javascript:void(0)" title="" class="g_btn-sub">提 交</a>
	</div>
</body>
</html>
